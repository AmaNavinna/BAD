<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MovieHub - Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Add your custom styles here -->
    ,<style>body {
        background-color: #1c1c1c;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    
    section {
        margin: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 5px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
    }
    
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #555;
    }
    
    th {
        background-color: #333;
    }
    
    .seat {
        background-color: #555;
        color: #fff;
        cursor: pointer;
    }
    
    .seat.selected {
        background-color: #4CAF50;
    }
    
    .payment-section {
        background-color: #333;
        padding: 20px;
        margin-top: 20px;
    }
    
    button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    /* Media Queries for Responsive Design */
    
    /* For tablets and small screens */
    @media only screen and (max-width: 768px) {
        input, select {
            width: calc(100% - 20px);
        }
    }
    
    /* For mobile devices */
    @media only screen and (max-width: 480px) {
        table {
            font-size: 14px;
        }
    }</style>
</head>

<body>
    <section class="header">
        <div class="container h-100 pt-4 d-flex flex-column justify-content-between">
            <div class="navbar w-100 d-flex flex-row justify-content-between align-items-center">
                <img src="./res/images/logo.png" alt="logo" class="logo">
                <div class="menu-bar d-flex flex-row justify-content-center align-items-center">
                    <a href="./index.html" class="nav-link text-white mx-3">Home</a>
                    <a href="./index.html" class="nav-link text-white mx-3">Our Cinemas</a>
                    <a href="./contact-us/" class="nav-link text-white mx-3">Contact Us</a>
                    <a href="./tickets.html" class="nav-link text-white mx-3">
                        <div class="btn btn-warning">Buy Tickets</div>
                    </a>
                </div>
            </div>
            <section class="contact-us mb-5">
                <div class="container">
                    <h2 class="text-white">Contact Us</h2>
                    <p class="text-warning">Have questions or feedback? Reach out to us!</p>
                    <form method="post" action="{% url 'contact_us' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-white">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
