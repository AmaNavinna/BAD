<!-- movie_details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} - MovieHub</title>
    <link rel="stylesheet" href="{% static 'styles/movie_details.css' %}">
</head>

<body>
    <section class="movie-details container mt-5">
        <div class="movie-card-2 mx-2 my-4 d-flex flex-column justify-content-between">
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-img-2 rounded-4">
            <div class="text-content d-flex flex-column justify-content-center align-items-left">
                <h2 class="text-white">{{ movie.title }}</h2>
                {% if movie.duration %}
                    <p class="text-warning">{{ movie.language }} - {{ movie.duration }}</p>
                {% else %}
                    <p class="text-warning">Release Date: {{ movie.release_date }}</p>
                {% endif %}
                <p class="text-white">{{ movie.description }}</p>
                <div class="d-flex flex-row">
                    <a href="#" class="btn btn-warning w-50 me-2">Buy Tickets</a>
                    <a href="{{ movie.trailer_link }}" class="btn btn-outline-light w-50 ms-2" target="_blank">Watch Trailer</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
